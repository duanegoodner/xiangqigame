<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Xiangqi Game Title</title>

  <!-- Import Poppins from Google Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap">

  <style>
    /* Remove margin and padding from the body to eliminate extra space */
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column; /* Arrange items vertically */
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0; /* Optional background color */
    }

    /* Container that wraps both the title and the div */
    #capture-container {
      text-align: center;
    }

    /* Styling for the title */
    h1 {
      font-family: 'Poppins', sans-serif; /* Use Poppins font */
      font-size: 70px; /* Larger font size */
      margin: 0;
      padding-bottom: 20px;
      color: #adacac; /* Text fill color */
    }

    /* Style for "xiangqi" with black outline */
    .xiangqi {
      -webkit-text-stroke: 2px black; /* Thicker black outline */
      color: #adacac; /* Ensure fill color is white */
    }

    /* Style for "game" with red outline */
    .game {
      -webkit-text-stroke: 2px red; /* Thicker red outline */
      color: #adacac; /* Ensure fill color is white */
    }

    /* Styling for the capture div with gradient background */
    #capture {
      background: linear-gradient(to right, #A7C7E7, #B2F9C1); /* Soft blue to mint green */
      padding: 20px;
      width: 800px;
      height: 300px; /* Reduce the height to make the div shorter */
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 20px;
      position: relative;
      overflow: hidden;
    }
    

    /* Center the image within the div */
    #capture img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }

    /* Style for the Save button */
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #555;
      color: white;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #333;
    }
  </style>
</head>
<body>

  <!-- Container that wraps both the title and the div -->
  <div id="capture-container">
    <!-- Title with different styles for "xiangqi" and "game" -->
    <h1>
      <span class="xiangqi">xiangqi</span><span class="game">game</span>
    </h1>

    <!-- Image content inside the capture div -->
    <div id="capture">
      <img src="end_of_game_2.png" alt="Xiangqi Game Screenshot" />
    </div>
  </div>

  <button id="save">Save as Image</button>

  <!-- Load html2canvas -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

  <script>
    // Ensure all fonts are loaded before enabling the button
    document.fonts.ready.then(function() {
      document.getElementById("save").onclick = function() {
        // Target the entire container, which includes both the title and the image
        html2canvas(document.querySelector("#capture-container")).then(canvas => {
          const link = document.createElement("a");
          link.download = "headline_image.png";
          link.href = canvas.toDataURL("image/png");
          link.click();
        }).catch(function(error) {
          console.error('Error capturing the image:', error);
        });
      };
    });
  </script>

</body>
</html>
